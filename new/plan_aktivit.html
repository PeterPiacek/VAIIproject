<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
        <script src="js/activity_plan.js"></script>
    </head>
    <body ng-app="activity_plan">
        <div ng-controller="plan_controler" class="plan d-block">
            <div class="searcher">
                <input ng-change="zmena()" ng-model="obsahuje" placeholder="vyhladaj">
            </div>
            <table class="center">
                <thead>
                    <tr>
                        <td>Datum</td>
                        <td>Akcia</td>
                        <td>Popis</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="plan in rows | filter:obsahuje">
                        <td>{{plan.datum}}</td>
                        <td>{{plan.akcia}}</td>
                        <td>{{plan.popis}}
                            <form method="POST" class="d-inline">
                                <button type="submit" ng-click="zmaz(plan.id)" name="Delete">Delete</button>
                                <button type="submit" ng-click="uprav(plan.id)" name="uprav">Uprav</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <form method=POST>
                <input type="date" name="date" ng-model="date" value="2000-01-01" required>
                <input type="text" name="activity" ng-model="activity" maxlength="128" required>
                <input type="text" name="description" ng-model="description" maxlength="1000" required>
                <input type="submit" ng-click="pridaj()" value="pridaj">
            </form>
        </div>
    </body>
</html>
