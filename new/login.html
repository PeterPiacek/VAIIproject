<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="css/login.css" rel="stylesheet">
    </head>
    <body>
        <div data-ng-controller="login_controler" class="login">
            <div data-ng-hide class="center-text">
                <form method="POST">
                    <h3 data-ng-hide="myVar">prihlasenie</h3>
                    <div>
                        <span>meno</span>
                        <input type="text" name="meno" data-ng-model="name" placeholder="zadajte meno"  required>
                    </div>
                    <div>
                        <span>heslo</span>
                        <input type="password" name="heslo" data-ng-model="password" placeholder="zadajte heslo" required>
                    </div>
                    <input type="submit" data-ng-click="kontrolaPrihlasenia()" data-ng-model="potvrdenie" value="Login">
                </form>
            </div>
        </div>
    </body>
</html>
